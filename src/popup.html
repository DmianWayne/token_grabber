<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; background: #f4f4f4; }
    h3 { margin-top: 0; font-size: 14px; color: #333; }
    textarea { width: 100%; height: 70px; margin-bottom: 10px; font-family: monospace; font-size: 10px; }
    button { width: 100%; padding: 8px; cursor: pointer; margin-bottom: 5px; border-radius: 4px; border: none; font-weight: bold; }
    #copyBtn { background: #4285f4; color: white; }
    #clearBtn { background: #ddd; color: #333; }
    #status { font-size: 11px; text-align: center; height: 15px; }
  </style>
</head>
<body>
  <h3>Bearer Token Captured</h3>
  <textarea id="tokenBox" readonly></textarea>
  <button id="copyBtn">Copy to Clipboard</button>
  <button id="clearBtn">Clear Saved Token</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
